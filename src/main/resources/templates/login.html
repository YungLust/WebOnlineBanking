<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LitBank| Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- link css -->
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/login.css" th:href="@{/css/login.css}" />

</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <br>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <br>
        <button type="submit" class="btn">Login</button>
    </form>
    <div th:if="${message}" th:text="${message}" class="error-message"></div>
    <p>Don't have an account? <a class="link" th:href="@{/register}">Register here</a></p>
</div>
</body>

</html>
